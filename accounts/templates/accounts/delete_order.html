{% extends 'accounts/main.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3>Are you sure you want to delete {{order}} ?</h3>
            <form action="{% url 'delete_order' order.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
                <input type="submit" name="Confirm" "btn btn-info">
            </form>
        </div>
    </div>
</div>
{% endblock %}
